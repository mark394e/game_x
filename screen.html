<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>screen</title>
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.8.0.js"></script>
  </head>
  <body></body>

  <script type="text/javascript">
    var airconsole = new AirConsole();

    // Listen for messages from other devices
    airconsole.onMessage = function (from, data) {
      // We receive a message -> Send message back to the device
      airconsole.message(from, 'Full of pixels!');

      // Show message on device screen
      var info = document.createElement('DIV');
      info.innerHTML = data;
      document.body.appendChild(info);
    };
  </script>
</html>
